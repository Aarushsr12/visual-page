<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sample UI Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Welcome to the Sample UI Page</h1>
      <p>Interact with the buttons and form below.</p>
    </div>
    <div>
      <button id="actionButton" class="button">Click Me!</button>
    </div>
    <div class="output" id="output"></div>
    <div class="form-section">
      <div class="form-group">
        <label for="name" class="form-label">Your Name:</label>
        <input type="text" id="nameInput" class="form-input" placeholder="Enter your name">
      </div>
      <button id="submitButton" class="button">Submit</button>
    </div>
  </div>

  <script>
    document.getElementById('actionButton').addEventListener('click', function() {
      document.getElementById('output').innerText = 'Button was clicked!';
    });

    document.getElementById('submitButton').addEventListener('click', function() {
      const name = document.getElementById('nameInput').value;
      document.getElementById('output').innerText = name ? `Hello, ${name}!` : 'Please enter your name.';
    });
  </script>
</body>
</html>
